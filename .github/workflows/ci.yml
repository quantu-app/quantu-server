name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: 'Ruby ${{ matrix.ruby }} / PostgreSQL ${{ matrix.postgres }} / Deps ${{ matrix.dependencies }}'
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - { ruby: '3.1', postgres: 14.6, dependencies: 'Current'}
          - { ruby: '3.1', postgres: 14.6, dependencies: 'Next' }
    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_DB: quantu_server_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports: ["5432:5432"]
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/quantu_server_test
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec