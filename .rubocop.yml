require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  AllowedMethods:
    - namespace
    - describe

Metrics/MethodLength:
  AllowedMethods:
    - change

Metrics/ClassLength:
  CountAsOne:
    - array
    - hash
    - method_call